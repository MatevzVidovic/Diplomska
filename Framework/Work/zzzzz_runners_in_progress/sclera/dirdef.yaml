

oth:
  bashpy_args:
    main_name: "segnet_main.py"
    model: "segnet"
    
  main_yaml:
  
    # Training parameters
    path_to_data: "./Data/sclera_data"
    target: "scleras"


    zero_out_non_sclera_on_predictions: False

    # Dataset parameters
    dataset_type: simple    # Options: simple, vasd
    aug_type: pass    # Options: tf, np, pass
    zero_out_non_sclera: False
    add_sclera_to_img: False
    add_bcosfire_to_img: False
    add_coye_to_img: False

    input_width: 1024
    input_height: 1024
    input_channels: 3
    output_channels: 2
